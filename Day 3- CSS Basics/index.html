<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        div > p{
            color:cadetblue;
            background-color: lightskyblue;
            text-align: center;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div style="color: rgb(251, 10, 187); background-color: azure; text-align: center;">This is an inline styling.</div>
    <div>
        <p>
            This is an internal styling.
        </p>
    </div>
    <div class="container">
        This is external styling.
    </div>
</body>
</html>
